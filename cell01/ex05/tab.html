<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab</title>
    <style>
      table { width: 100%; border-collapse: collapse; }
      td { height: 140px; border: 2px solid #555; }
      .left  { width: 50%; background: #b0bf6a; padding: 12px; }
      .right { width: 50%; background: #f3b7aa; padding: 12px; }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="left">First cell</td>
        <td class="right">Second cell</td>
      </tr>
    </table>
  </body>
</html>
