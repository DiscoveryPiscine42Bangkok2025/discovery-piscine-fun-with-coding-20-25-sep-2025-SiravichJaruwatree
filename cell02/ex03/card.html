<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h2>User Profile Card</h2>
    <table>
      <tr>
        <td style="text-align:center;">
          <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
          <h3>Wil 42</h3>
          <p class="desc">Level 25, The answer</p>
          <p class="login">42Paris</p>
          <div class="socials">
            <a href="#"><img src="icon-dribbble.png" alt="Dribbble"></a>
            <a href="#"><img src="icon-twitter.png" alt="Twitter"></a>
            <a href="#"><img src="icon-linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="icon-facebook.png" alt="Facebook"></a>
          </div>
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
