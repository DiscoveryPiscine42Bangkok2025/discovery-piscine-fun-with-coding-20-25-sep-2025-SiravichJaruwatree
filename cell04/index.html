<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Resumes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero { min-height:80vh; display:grid; place-items:center; background:#f8f9fa; }
  </style>
</head>
<body>
  <header class="py-3 border-bottom bg-white sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">My One-Page Resumes</h1>
      <a class="btn btn-outline-primary btn-sm" href="#resumes">เลือกดู</a>
    </div>
  </header>

  <section class="hero text-center">
    <div>
      <h2 class="display-6 mb-3">เลือกเรซูเม่</h2>
      <p class="text-secondary">One-Page CV สองฉบับ</p>
      <a href="#resumes" class="btn btn-primary mt-2">ดูตัวเลือก</a>
    </div>
  </section>

  <section id="resumes" class="container py-5">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <img src="profile-a.jpg" class="card-img-top" alt="CV 1">
          <div class="card-body">
            <h5 class="card-title">เรซูเม่ 1</h5>
            <p class="card-text text-secondary">สิรวิชญ์ จารุวัตรี</p>
            <a href="cv-a.html" class="btn btn-outline-primary">เปิด CV 1</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <img src="profile-b.jpg" class="card-img-top" alt="CV 2">
          <div class="card-body">
            <h5 class="card-title">เรซูเม่ 2</h5>
            <p class="card-text text-secondary">ภูวิชัย วิทิตวรโชติ</p>
            <a href="cv-b.html" class="btn btn-outline-primary">เปิด CV 2</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center text-secondary py-4 border-top">© 2025 My Resumes</footer>
</body>
</html>
